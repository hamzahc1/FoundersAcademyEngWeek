<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/create-entry.html">Create entry</a>
  </nav>
  <h1 id="title">Loading&hellip;</h1>
  <div id="content"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const titleH1 = document.querySelector('#title');
      const id = location.search.slice(4);
      const url = `https://hamzahc.pythonanywhere.com/diaryentry/${id}`;
      fetch(url)
      .then(r => r.json())
      .then(data => {
        console.log(data)
        const ids = Object.keys(data.entries)
        const entriesContent = ids.map(id => `
          <div>
            <h3>${data.entries[id].title}</h3>
            <a href="/single-entry.html?id=${id}">view</a>
            <h4>Published: ${new Date(data.entries[id].createdat).toDateString()}</h4>
            <p>${data.entries[id].description}</p>
            <hr />
          </div>
        `);
        diaryEntries.innerHTML = entriesContent;
      })
    });
  </script>
</body>
</html>
